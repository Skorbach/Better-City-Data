<!DOCTYPE html>
<html>
  <head>
    
    <style type="text/css">
      html, body, #map-canvas { height: 700px;	 margin: 0; padding: 0;}
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcUlxS2nCDLGf0x3VYgcRl5OSFXJSVMvI">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 43.7001, lng: -79.4163},
          zoom: 12
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  

  <body>
	
		<div id="map-canvas"></div>
	
	<div class="container">
		<h1>Hello world</h1>
	</div>

  </body>

  
</html>
